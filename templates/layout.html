<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
        <title>Blog Webpage</title>
    </head>
    <body>
        <nav id="nav">            
            <a href="#" class="navbar-brand">Home</a>
            {% if current_user.is_anonymous %}
                <a href="{{ url_for('login') }}" class="navbar-brand">Log In</a>
            {% endif %} 
            <a href="{{ url_for('register') }}" class="navbar-brand">Sign Up</a>
            <a href="{{ url_for('user', username=current_user.username) }}" class="navbar-brand">User</a>
            <a href="{{ url_for('dashboard') }}" class="navbar-brand">Dashboard</a>
            <a href="{{ url_for('logout') }}" class="navbar-brand">Logout</a>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
